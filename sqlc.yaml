version: "2"
sql:
  - schema: "db/migrations/"
    queries: "db/query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true

        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "pg_catalog.uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "*github.com/google/uuid.UUID"
          - db_type: "numeric"
            go_type: "float64"
          - db_type: "numeric"
            nullable: true
            go_type:
              type: "float64"
              pointer: true
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              type: "float64"
              pointer: true